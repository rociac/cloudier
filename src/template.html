<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cloudier</title>
</head>

<body>
  <div class="container">

    <div class="info">
    </div>

    <div class="toggle-units">
      <span class="unitC">째C</span>
      <label class="switch">
        <input type="checkbox" class="unit">
        <span class="slider round"></span>
      </label>
      <span class="unitF">째F</span class="unitF">
    </div>

    <form class="search">
      <label for="search__input" id="search__label">Location: </label>
      <div class="search__container">
        <input type="text" id="search__input" required>
        <span class="error" aria-live="polite"></span>
      </div>
      <select name="units" id="units">
        <option value="metric">C째</option>
        <option value="imperial">F째</option>
      </select>
      <button class="search__btn"><i class="fas fa-search"></i></button>
    </form>
  </div>
</body>

</html>
